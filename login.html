<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <main>
        <section>
            <div class="flex">
                <div class="container">
                    <div class="row">
                        <div class="col-3 mx-auto">
                            <div class="logo mx-auto">
                                <p class="logo-text">P</p>
                            </div>
                            <h5 class="text-center mb-3 mt-3">Please sign in</h5>
                            <form>
                                <div class="form-group">
                                    <input type="email" name="e-mail" placeholder="Email address" class="form-control">
                                    <input type="password" name="password" placeholder="Password" class="form-control">
                                </div>
                                <div class="form-check mt-2">
                                    <div class="row">
                                        <div class="col-6 mx-auto">
                                            <input type="checkbox" name="remember" class="form-check-input" unchecked>
                                            <label for="remember" class="form-check-label">Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-primary mt-3 w-100">Sign in</button>
                                </div>
                                <div class="text-center mt-4">
                                    <small class="text-muted">Â© 2017-2020</small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
