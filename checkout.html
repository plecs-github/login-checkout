<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="checkout.css">
    <title>Checkout</title>
</head>

<body>

    <main>
        <section class="py-4">
            <div class="container">
                <div class="row d-flex flex-row-reverse flex-sm-row">
                    <div class="col-sm-6 mx-auto me-1 ms-1">
                        <h1 class="mb-3">Billing address</h1>
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Email (Optional)</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="you@example.com">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment or suite">
                            </div>
                            <div class="col-12">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCountry" class="form-label">Country</label>
                                <select id="inputCountry" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>Hungary</option>
                                    <option>United States</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option class="stateOptions"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Shipping address is the same asmy billing address
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Save this information for next time
                                    </label>
                                </div>
                            </div>
                        </form>
                        <h1 class="mb-3 mt-5">Payment</h1>
                        <form class="row g-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Credit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Debit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    PayPal
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label for="NameOnCard" class="form-label">Name on card</label>
                                <input type="text" class="form-control" id="NameOnCard">
                                <small>Full name as displayed on card</small>
                            </div>
                            <div class="col-md-6">
                                <label for="CreditCardNumber" class="form-label">Credit card number</label>
                                <input type="text" class="form-control" id="CreditCardNumber">
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="exp" class="form-label">Expiration</label>
                                        <input type="text" class="form-control" id="exp">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="CVV" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="CVV">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="submitbutton mt-4">
                            <div class="col-12 mt-2 mb-5 mb-sm-0">
                                <button type="submit" class="btn btn-primary w-100 mt-3">Continue to checkout</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3 mx-auto me-1 ms-1">

                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>
                                        <h1 class="text-muted">Your cart</h1>
                                    </td>
                                    <td class="text-end">
                                        <h1 class="text-muted text-end"><span
                                                class="badge rounded-pill bg-secondary">3</span></h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td><span class="fw-bold">Product name</span><br><small>Brief description</small>
                                    </td>
                                    <td class="text-end">$12</td>
                                </tr>
                                <tr>
                                    <td><span class="fw-bold">Second product</span><br><small>Brief description</small>
                                    </td>
                                    <td class="text-end">$8</td>
                                </tr>
                                <tr>
                                    <td> <span class="fw-bold">Third item</span><br><small>Brief description</small>
                                    </td>
                                    <td class="text-end">$5</td>
                                </tr>
                                <tr class="text-success">
                                    <td><span class="fw-bold">Promo code</span><br><small>EXAMPLECODE</small></td>
                                    <td class="text-end">-$5</td>
                                </tr>
                                <tr>
                                    <td>Total (USD)</small></td>
                                    <td class="fw-bold text-end">$20</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="redeem">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Promo code">
                                <button class="btn btn-secondary" type="button" id="button-addon2">Redeem</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>
    </main>





    <script src="checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
